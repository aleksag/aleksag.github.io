<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navnelek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Systek navnelek</h1>

        <div class="score-board">
            <span id="score"></span>
        </div>

        <div class="image-container">
            <img id="employee-image" alt="Employee Photo">
        </div>

        <div class="input-container">
            <input list="names" id="guess-input" placeholder="Skriv inn navn" autocomplete="off">
            <datalist id="names">
            </datalist>
        </div>

        <button id="submit-btn">Svar</button>

        <p id="feedback"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
